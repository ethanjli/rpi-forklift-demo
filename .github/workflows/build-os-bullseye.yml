---
name: build-os-bullseye
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_RELEASE_CHANNEL: raspios_oldstable
  BASE_RELEASE_NAME: bullseye
  BASE_RELEASE_DATE: 2024-03-12

jobs:
  build:
    name: build
    strategy:
      fail-fast: false
      matrix:
        variant_name:
          - lite
          - desktop
        arch:
          - arm64
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-os.yml
    secrets: inherit
    with:
      name: rpi-forklift-demo-${{ env.BASE_RELEASE_NAME }}-${{ matrix.arch }}-${{ matrix.variant_name }}
      base_image: https://downloads.raspberrypi.com/${{ env.BASE_RELEASE_CHANNEL }}${{ matrix.variant_name != 'desktop' && format('_{0}', matrix.variant_name) }}_${{ matrix.arch }}/images/${{ env.BASE_RELEASE_CHANNEL }}${{ matrix.variant_name != 'desktop' && format('_{0}', matrix.variant_name) }}_${{ matrix.arch }}-${{ env.BASE_RELEASE_DATE }}/${{ env.BASE_RELEASE_DATE }}-raspios-${{ env.BASE_RELEASE_NAME }}-${{ matrix.arch }}${{ matrix.variant_name != 'desktop' && format('-{0}', matrix.variant_name) }}.img.xz
